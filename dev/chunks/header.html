<header class="header">
    <div class="header-title">
        <div class="container table-container">
            <div class="row is-flex">
                <nav class="menu col-lg-5">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Магазины</a></li>
                        <li class="menu__item"><a href="" class="menu__link">О нас</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Доставка</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Оплата</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Бонусная программа</a></li>
                    </ul>
                </nav>

                <form action="" class="choose-language col-lg-1">
                    <input type="radio" class="choose-language__input" id="RUS" name="choose-language" checked>
                    <label class="choose-language__txt" for="RUS">Рус</label>
                    <input type="radio" class="choose-language__input" id="UKR" name="choose-language">
                    <label class="choose-language__txt" for="UKR">Укр</label>
                </form>

                <div class="your-city col-lg-2">
                    <p class="your-city__txt">Ваш город: </p>
                    <div class="your-city__wrap">
                        <select name="" class="select your-city__select">
                            <option value="">Киев</option>
                            <option value="">Белз</option>
                            <option value="">Буча</option>
                            <option value="">Бaр</option>
                        </select>
                    </div>
                </div>

                <div class="reg col-lg-2">
                    <a href="" class="reg__link reg__link-1">Вход</a>
                    <a href="" class="reg__link reg__link-2">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
    <div class="header-body">
        <div class="container">
            <div class="row is-flex">
                <div class="col-lg-2">
                    <a href="" class="logo"><img src="img/logo.png" alt="" class="logo__img"></a>
                </div>
                <div class="col-lg-8">
                    <form action="" class="search">
                        <input type="text" class="search__input" placeholder="Поиск по названию, коду, категории товара">
                        <input type="submit" class="search__submit">
                    </form>
                    <select name="" class="select number-select">
                        <option value="">0-800-30-15-85</option>
                        <option value="">0-800-30-15-82</option>
                        <option value="">0-800-30-15-81</option>
                    </select>
                    <a href="" class="back-call">Обратный звонок</a>
                    <ul class="list-use">
                        <li class="list-use__item">
                            <a href="" class="list-use__link">
                                <div class="list-use__sprite list-use__sprite-1"></div>
                                Гараж
                            </a>
                        </li>
                        <li class="list-use__item">
                            <a href="" class="list-use__link">
                                <div class="list-use__sprite list-use__sprite-2"></div>
                                <span class="list-use__count">1</span>
                                Избранное
                            </a>
                        </li>
                        <li class="list-use__item">
                            <a href="" class="list-use__link">
                                <div class="list-use__sprite list-use__sprite-3"></div>
                                Сравнение
                            </a>
                        </li>
                        <li class="list-use__item">
                            <a href="" class="list-use__link">
                                <div class="list-use__sprite list-use__sprite-4"></div>
                                Корзина
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="header-footer">
        <div class="container">
            <div class="row is-flex">
                <div class="col-lg-2">
                    <a href="" class="product">
                        Каталог товаров
                        <div class="icon">
                            <span class="icon__line icon__line-1"></span>
                            <span class="icon__line icon__line-2"></span>
                            <span class="icon__line icon__line-3"></span>
                        </div>
                    </a>
                </div>
                <ul class="header-footer__list col-lg-8">
                    <li class="header-footer__item">
                        <a href="" class="header-footer__link">
                            <div class="header-footer__sprite header-footer__sprite-1"></div>
                            Акции
                        </a>
                    </li>
                    <li class="header-footer__item">
                        <a href="" class="header-footer__link">
                            <div class="header-footer__sprite header-footer__sprite-2"></div>
                            Сравнительные тесты
                        </a>
                    </li>
                    <li class="header-footer__item">
                        <a href="" class="header-footer__link">
                            <div class="header-footer__sprite header-footer__sprite-3"></div>
                            Как выбрать
                        </a>
                    </li>
                    <li class="header-footer__item">
                        <a href="" class="header-footer__link">
                            <div class="header-footer__sprite header-footer__sprite-4"></div>
                            Новости
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
